<div class="profile-page">
    <div class="wrapper">
      <div class="page-header page-header-small" filter-color="green">
        <div class="page-header-image" data-parallax="true" style="background-image: url('https://www.coso.nl/wp-content/uploads/2015/09/CoSo_slider2-1140X361.png');">
        </div>
        <div class="container">
          <div class="content-center">
            <div class="cc-profile-image">
              <a href="#">
                <img src="assets/images/foto_perfil.jpeg" alt="Image" />
              </a>
            </div>
            <div class="h2 title">Andrés David Fornaris López</div>
            <p class="category text-white">{{myJson.mob}}</p>
            <a class="btn btn-primary smooth-scroll mr-2" href="#contact" data-aos="zoom-in"
              data-aos-anchor="data-aos-anchor">{{myJson.hire}}</a>
            <a class="btn btn-primary"
              href="https://drive.google.com/file/d/19yBBn2is3XmxjGbzMYeH6dcC7tPHHLPf/view?usp=sharing" target="_blank"
              data-aos="zoom-in" data-aos-anchor="data-aos-anchor">{{myJson.cv}}</a>
          </div>
        </div>
        <div class="section">
          <div class="container">
            <div class="button-container">
              <a class="btn btn-default btn-round btn-lg btn-icon" href="https://www.facebook.com/andresdavid.fornarislopez"
                target="_blank" rel="tooltip" title="{{myJson.follow}} Facebook">
                <i class="fa fa-facebook"></i>
              </a>
              <a class="btn btn-default btn-round btn-lg btn-icon" href="https://www.instagram.com/andresfornaris10/"
                target="_blank" rel="tooltip" title="{{myJson.follow}} Instagram">
                <i class="fa fa-instagram"></i>
              </a>
              <a class="btn btn-default btn-round btn-lg btn-icon" href="https://www.linkedin.com/in/andresfornaris/"
                target="_blank" rel="tooltip" title="{{myJson.follow}} Linkedin">
                <i class="fa fa-linkedin"></i>
              </a>
              <a class="btn btn-default btn-round btn-lg btn-icon" href="https://github.com/and1025"
                target="_blank" rel="tooltip" title="{{myJson.follow}} Github">
                <i class="fa fa-github"></i>
              </a>
              <a class="btn btn-default btn-round btn-lg btn-icon" href="https://twitter.com/FornarisAndres"
                target="_blank" rel="tooltip" title="{{myJson.follow}} Twitter">
                <i class="fa fa-twitter"></i>
              </a>
              <!--<a class="btn btn-default btn-round btn-lg btn-icon" href="#" target="_blank" rel="tooltip"
                title="{{myJson.follow}} Google+">
                <i class="fa fa-google-plus"></i>
              </a>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
